<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="/javascript/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/javascript/enchant.min.js"></script>
    <script type="text/javascript" src="/javascript/game.js"></script>
</head>
<body>
{% csrf_token %}
<div id="stage_url" stageurl="{{ object.get_json_url }}"></div>
<div id="mode" mode="View"></div>
<div id="enchant-stage"></div>
<div class="info">
    <dt>ファイル名</dt>
    <dd>{{ object.stage_file.name }}</dd>
    <dt>総プレイ回数</dt>
    <dd>{{ object.metrics.count }}</dd>
    <dt>クリア率</dt>
    <dd>{{ object.clear_rate }}%</dd>
    <dt>ゲームオーバー率</dt>
    <dd>{{ object.gameover_rate }}%</dd>
    <dt>離脱率</dt>
    <dd>{{ object.defection_rate }}%</dd>
    <dt>スキップ率</dt>
    <dd>{{ object.skip_rate }}%</dd>
</div>
</body>
</html>
